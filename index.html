<html lang="en">
<head>

    <header>
        <h1 class = "text-center">Daily Weather for Downunder Dynamics</h1>

    <div class="row">
        <section class= "col-sm-2">
            <article>
                <h3>Search</h3>

        </section>

        <section class="col-sm-8">
            <article>
                <input id="cityInput"/><button id="search">Weather</button>

            <section class = "row">
                <article class = "col-sm-6">
                    <h4 class = "text-center">Today's Weather</h4>
                    <ul id = "weather">

                        <li id="humidity"></li>
                        <li id="windSpeed"></li>
                        <li id="uv"></li>
                    </ul>
                </article>
                <article>

                </article>
            </section>
        </section>
    </div>
    
    <div class = "row">
        <section class="col-sm-1"></section>
        <section class ="col-sm-10">
            <section class="row">
            <!--Display for tomorrow's Weather-->
            <article class="col-sm-3 card" style = "padding: 1%,">
                <h4 class = "card-head text-center">Tomorrow's Weather</h4>
                <ul class = "card-body">
                    <li id="tomorrowAvg"></li>
                    <li id="tomorrowHumidity"></li>
                    <li id="tomorrowWindSpeed"></li>
                </ul>
            </article>
            <!--Display for day Two's Weather-->
            <article class="col-sm-3 card" style = "padding: 1%,">
                <h4 class = "card-head text-center">Day 2</h4>

                    <li id="dayTwoAvg"></li>

                </ul>
            </article>
            <article class="col-sm-3 card" style = "padding: 1%,">

                <ul class = "card-body">

                </ul>
            </article>

            <article class="col-sm-3 card" style = "padding: 1%,">
                <h4 class = "card-head text-center">Day 4</h4>
                <ul class = "card-body">
                    <li id="dayFourAvg"></li>
                    <li id="dayFourHumidity"></li>
                    <li id="dayFourWindSpeed"></li>
                </ul>
            </article>
        </section>
        </section>
    </div>

    <section>
